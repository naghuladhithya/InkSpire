<body>
<main class="main-container" id="main-container" aria-label="Quote Generator">
    <section aria-labelledby="quote-text" class="quote-container" id="quote-container">

        <p class="quote-author" id="author" aria-label="Author Name"></p>
        <div class="button-container">
            <button class="twitter-button" id="twitter" aria-label="Tweet this quote">

    </section>
