<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quote Generator by Naghul Adhithya</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>


</header>

<body>
<main class="main-container" id="main-container" aria-label="Quote Generator">
    <section aria-labelledby="quote-text" class="quote-container" id="quote-container">
        <blockquote class="quote-text" id="quote-text" aria-label="Quote Text">
            <i class="fas fa-quote-left" aria-hidden="true"></i>
            <p id="quote"></p>
        </blockquote>
        <p class="quote-author" id="author" aria-label="Author Name"></p>
        <div class="button-container">
            <button class="twitter-button" id="twitter" aria-label="Tweet this quote">
                <i class="fab fa-twitter" aria-hidden="true"></i> Tweet this quote
            </button>
            <button id="new-quote" aria-label="Load a new quote">New quote</button>
        </div>
    </section>
</main>
<div id="loader" class="loader" aria-hidden="true"></div>
<script src="quote.js"></script>
<script src="script.js"></script>
</body>
</html>
